<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 25px; text-align: center; flex-grow: 1; }
        .card-title { font-size: 1.2rem; margin-bottom: 15px; color: #333; }
        .card-desc { font-size: 0.9rem; color: #666; line-height: 1.5; margin-bottom: 20px; }
        .card-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .card-btn:hover { background-color: #0056b3; }
        @media (max-width: 768px) { .card { width: 100%; max-width: 350px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="gameimage.png" alt="Game">
            <div class="card-content">
                <h3 class="card-title">비행기 게임</h3>
                <p class="card-desc">창의적인 아이디어를 코드로 구현하는 혁신적인 웹 개발 솔루션입니다.</p>
                <a href="./game.html" class="card-btn">접속하기</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=400" alt="Code">
            <div class="card-content">
                <h3 class="card-title">프로젝트 B</h3>
                <p class="card-desc">복잡한 알고리즘을 단순화하여 사용자에게 최적의 경험을 제공합니다.</p>
                <a href="./game.html" class="card-btn">접속하기</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=400" alt="Tech">
            <div class="card-content">
                <h3 class="card-title">프로젝트 C</h3>
                <p class="card-desc">최신 기술 트렌드를 반영한 견고하고 확장 가능한 시스템을 구축합니다.</p>
                <a href="./game.html" class="card-btn">접속하기</a>
            </div>
        </div>
    </div>
</body>
</html>
