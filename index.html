<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 25px; text-align: center; flex-grow: 1; }
        .card-title { font-size: 1.2rem; margin-bottom: 15px; color: #333; font-weight: 700; }
        .card-desc { font-size: 0.9rem; color: #666; line-height: 1.5; margin-bottom: 20px; }
        .card-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .card-btn:hover { background-color: #0056b3; }
        
        /* Footer Styles (Clean) */
        footer {
            background-color: #fafbfb;
            border-top: 1px solid #e4e8eb;
            padding: 30px 0;
            width: 100%;
            font-size: 12px;
            color: #555;
            line-height: 1.6;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-links {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0;
        }

        .footer-links a {
            text-decoration: none;
            color: #555;
            padding: 0 10px;
            position: relative;
        }
        .footer-links a:hover { text-decoration: underline; color: #333; }
        .footer-links a.bold { font-weight: bold; color: #333; }
        .footer-links a:not(:last-child)::after {
            content: ""; position: absolute; right: 0; top: 3px; width: 1px; height: 11px; background-color: #d3d5d7;
        }

        .footer-info { color: #888; margin-bottom: 10px; }
        .footer-info span { margin: 0 5px; }
        .copyright { font-family: Tahoma, sans-serif; font-size: 11px; color: #999; }
        .copyright strong { font-weight: bold; color: #555; }

        /* Floating Contact Button (Side) */
        .floating-contact {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #03C75A; /* Naver Green */
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 199, 90, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            cursor: pointer; /* 마우스 커서 손가락 모양 강제 */
        }

        .floating-contact:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0, 199, 90, 0.5);
        }

        .floating-contact svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Tooltip on Hover */
        .floating-contact::before {
            content: "문의하기";
            position: absolute;
            right: 75px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 13px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .floating-contact:hover::before { opacity: 1; }

        @media (max-width: 768px) { 
            .card { width: 100%; max-width: 350px; } 
            .footer-links a { padding: 0 8px; font-size: 11px; }
            .floating-contact { bottom: 20px; right: 20px; width: 50px; height: 50px; }
            .floating-contact svg { width: 24px; height: 24px; }
            .floating-contact::before { display: none; } /* Mobile: Hide tooltip */
        }
    </style>
</head>
<body>
    
    <div class="main-content">
        <div class="container">
            <!-- 카드 1: 비행기 게임 -->
            <div class="card">
                <img src="gameimage.png" alt="Airplane Game">
                <div class="card-content">
                    <h3 class="card-title">비행기 게임</h3>
                    <p class="card-desc">창의적인 아이디어를 코드로 구현하는 혁신적인 웹 슈팅 게임 솔루션입니다.</p>
                    <a href="./game.html" class="card-btn">게임 시작</a>
                </div>
            </div>
            <!-- 카드 2: 동물상 분석 -->
            <div class="card">
                <img src="animalface.png" alt="Animal Face">
                <div class="card-content">
                    <h3 class="card-title">나와 비슷한 동물상은?</h3>
                    <p class="card-desc">AI를 활용해 내 얼굴과 가장 닮은 동물상을 찾아주는 재미있는 분석 도구입니다.</p>
                    <a href="./face.html" class="card-btn">얼굴 분석</a>
                </div>
            </div>
            <!-- 카드 3: 하동여고 급식 -->
            <div class="card">
                <img src="school.png" alt="School Food">
                <div class="card-content">
                    <h3 class="card-title">오늘의 급식</h3>
                    <p class="card-desc">하동여고의 점심과 저녁 메뉴를 확인하고, 오늘의 식단 요약 정보도 받아보세요!</p>
                    <a href="./schoolfood.html" class="card-btn">오늘의 메뉴</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Contact Button -->
    <div class="floating-contact" title="문의하기" onclick="sendEmail()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
    </div>

    <script>
        function sendEmail() {
            // 네이버 메일 쓰기 팝업 URL (로그인 상태라면 바로 작성 화면이 뜸)
            const targetEmail = "hogang5936@naver.com";
            const popupUrl = `https://mail.naver.com/write/popup?to=${targetEmail}`;
            
            // 새 창으로 열기
            window.open(popupUrl, '_blank', 'width=800,height=700,scrollbars=yes');
        }
    </script>

    <!-- Footer -->
    <footer>
        <div class="footer-inner">
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#" class="bold">개인정보처리방침</a>
                <a href="#">책임의 한계와 법적고지</a>
                <a href="#">청소년보호정책</a>
                <a href="#">운영정책</a>
            </div>

            <div class="footer-info">
                <span>제작: HG</span> 
                <span>|</span> 
                <span>하동여자고등학교</span> 
            </div>
            
            <div class="copyright">
                Copyright © <strong>HG Corp.</strong> All Rights Reserved.
            </div>
        </div>
    </footer>

</body>
</html>
